<!DOCTYPE html>
<html>
<head>
  <title>Hops</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

  <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

  <style>
      body {
        padding: 0;
        margin: 0;
      }
      html, body, #mapid {
        height: 100%;
      }
    </style>

</head>
<body>
	<div id="mapid"></div>

	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<script>
		var map = L.map('mapid').setView([34.747635, -92.265845], 13);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		var LeafIcon = L.Icon.extend({
			options: {
				Url: 'beer.png',
				iconSize:     [38, 95],
				iconAnchor:   [22, 94],
				popupAnchor:  [-3, -76]
			}
		});

		var greenIcon = new LeafIcon({iconUrl: 'beer.png'}),
			redIcon = new LeafIcon({iconUrl: 'beer.png'}),
			orangeIcon = new LeafIcon({iconUrl: 'beer.png'});

		L.marker([34.743882, -92.275260], {icon: greenIcon}).bindPopup("I am a green leaf.").addTo(map);
		L.marker([34.756814, -92.268617], {icon: redIcon}).bindPopup("I am a red leaf.").addTo(map);
		L.marker([34.742582, -92.259533], {icon: orangeIcon}).bindPopup("I am an orange leaf.").addTo(map);

	</script>
</body>
</html>
