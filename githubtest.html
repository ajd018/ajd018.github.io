<!DOCTYPE html>
<html>
<head>
  <title>Hops</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

  <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

  <style>
      body {
        padding: 0;
        margin: 0;
      }
      html, body, #mapid {
        height: 100%;
      }
    </style>

</head>
<body>
	<div id="mapid"></div>

	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<script>
		var map = L.map('mapid').setView([34.747635, -92.265845], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'mapbox.streets'
    }).addTo(map);

		var drinkIcon = L.Icon.extend({
			options: {
				Url: 'beer.png',
				iconSize:     [38, 60],
				iconAnchor:   [22, 60],
				popupAnchor:  [-3, -76]
			}
		});

		var whiskey = new drinkIcon({iconUrl: 'whiskey.png'}),
			beer = new drinkIcon({iconUrl: 'beer.png'});

		L.marker([34.742439, -92.256778], {icon: whiskey})
		.bindPopup('<b>Rock Town Distillery</b><br /><a href="https://goo.gl/maps/JDq1ePdgYMy">1216 E 6th St, Little Rock, AR 72202</a><br /><a href="https://www.facebook.com/pages/Rock-Town-Distillery/574804385993576">Rock Town Facebook</a>').addTo(map);


		L.marker([34.756814, -92.268617], {icon: beer})
		.bindPopup('<b>Flyway Brewing</b><br /><a href="https://goo.gl/maps/eH4Q54gcuSH2">314 Maple St, North Little Rock, AR 72114</a><br /><a href="https://www.facebook.com/flywaybrewingcompany/">Flyway Brewing Facebook</a>').addTo(map);

		L.marker([34.742582, -92.259533], {icon: beer})
		.bindPopup('<b>Lost Forty Brewery</b><br /><a href="https://goo.gl/maps/dPUgz6nBwW32">501 Byrd St, Little Rock, AR 72202</a><br /><a href="https://www.facebook.com/lost40beer/">Lost Forty Facebook</a>').addTo(map);

	</script>
</body>
</html>
