<!DOCTYPE html>
<html>
<head>
  <title>Hops</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

  <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

  <style>
      body {
        padding: 0;
        margin: 0;
      }
      html, body, #mapid {
        height: 100%;
      }
    </style>

</head>
<body>
	<div id="mapid"></div>

	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<script>
		var map = L.map('mapid').setView([34.747635, -92.265845], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'mapbox.streets'
    }).addTo(map);

		var LeafIcon = L.Icon.extend({
			options: {
				Url: 'beer.png',
				iconSize:     [38, 60],
				iconAnchor:   [22, 60],
				popupAnchor:  [-3, -76]
			}
		});

		var greenIcon = new LeafIcon({iconUrl: 'whiskey.png'}),
			  redIcon = new LeafIcon({iconUrl: 'beer.png'}),
			  orangeIcon = new LeafIcon({iconUrl: 'beer.png'});

		L.marker([34.742439, -92.256778], {icon: greenIcon}).bindPopup("<b>Rock Town Distillery</b><br />1216 E 6th St, Little Rock, AR 72202").addTo(map);
		L.marker([34.756814, -92.268617], {icon: redIcon}).bindPopup("<b>Flyway Brewing</b><br />314 Maple St, North Little Rock, AR 72114").addTo(map);
		L.marker([34.742582, -92.259533], {icon: orangeIcon}).bindPopup("<b>Lost Forty</b><br />Try the brunch shorties!").addTo(map);

	</script>
</body>
</html>
